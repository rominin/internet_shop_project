spring:
  application:
    name: internet_shop_project

  datasource:
    url: jdbc:postgresql://localhost:5432/shop_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    encoding: UTF-8
    mode: HTML
spring:
  application:
    name: internet_shop_project

  datasource:
    url: jdbc:postgresql://localhost:5432/shop_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # todo remove
        use_sql_comments: true
        generate_statistics: true
        type:
          descriptor:
            sql:
              trace: true

  sql:
    init:
      mode: never

  thymeleaf:
    encoding: UTF-8
    mode: HTML
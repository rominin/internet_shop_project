spring:
  application:
    name: internet_shop_project

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/shop_db_v3
    username: postgres
    password: postgres

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/shop_db_v3
    password: postgres
    user: postgres
    driver-class-name: org.postgresql.Driver

  thymeleaf:
    encoding: UTF-8
    mode: HTML

  payment-service-address: ${PAYMENT_SERVICE_URL:http://localhost:8081}

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}

  cache-ttl: 3

server:
  port: 8080